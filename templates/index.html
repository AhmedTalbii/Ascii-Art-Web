<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii Art Web</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9207/9207483.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <form action="/ascii-art" method="POST" class="form">
        <select name="dropDown" class="dropDown" id="dropDown">
            <option class="op" value="standard">Standard</option>
            <option class="op" value="shadow">Shadow</option>
            <option class="op" value="thinkertoy">Thinkertoy</option>
        </select>

        <input type="text" placeholder="Text Input ..." name="inputText" class="textInput">
        <input type="submit" value="Change text" class="changeText">
    </form>

    <div class="output">
        <pre>{{.}}</pre>
    </div>
</body>

</html>
